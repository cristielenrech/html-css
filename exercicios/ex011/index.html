<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este arquivo em vários dispositivos, ou simplesmente aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/audio.mp3" type="audio/mpeg">
        <source src="midias/audio.ogg" type="audio/ogg"> <!-- Caso tenha o audio no formato ogg. O navegador vai tentar carregar o mp3 primeiro e se não conseguir carrega o ogg-->
        <source src="midias/audio.wav" type="audio/wav"> <!-- Caso tenha o audio no formato wav. O navegador vai tentar carregar o mp3 primeiro, depois o ogg e se não conseguir carrega o wav. EVITAR USAR ESTE TIPO DE ARQUIVO POIS É MUITO PESADO-->
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midias/audio.mp3">Clique aqui para baixar o arquivo.</a></p>

    </audio>

</body>
</html>
